<!-- books.html - List of books -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Books</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h3 mb-0 text-primary">Library System</h1>
            <small class="text-muted">Books List</small>
        </div>
        <div>
            <a th:href="@{/add-book}" class="btn btn-primary">Add New Book</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-6">
                    <input id="search" type="search" class="form-control" placeholder="Search books..." />
                </div>
                <div class="col-md-6 text-end text-muted">
                    Total: <span th:text="${books.size()}">0</span>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width:60px">ID</th>
                        <th>Title</th>
                        <th>Author</th>
                    </tr>
                    </thead>
                    <tbody th:if="${not #lists.isEmpty(books)}">
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td class="text-end">
                            <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" class="d-inline delete-form">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(books)}" class="empty-state text-center py-4 text-muted">No books available. <a th:href="@{/add-book}">Add one</a>.</div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>

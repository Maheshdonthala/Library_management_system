<!-- add-book.html - Add a new book -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Book</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h3 mb-0 text-primary">Library System</h1>
            <small class="text-muted">Add a new book</small>
        </div>
        <div>
            <a th:href="@{/books}" class="btn btn-outline-secondary">Back to Books</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/add-book}" th:object="${book}" method="post" id="add-book-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter book title" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" name="author" th:field="*{author}" placeholder="Enter author name" class="form-control" />
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Book</button>
                    <a th:href="@{/books}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>

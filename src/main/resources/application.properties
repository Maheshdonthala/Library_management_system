# application.properties - Spring Boot configuration
# MongoDB settings
# Replace the following URI with your MongoDB connection string.
# For a local MongoDB server: mongodb://localhost:27017/librarydb
# For Atlas or remote: mongodb+srv://<user>:<password>@cluster0.example.mongodb.net/librarydb
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/librarydb}

# Development settings
spring.thymeleaf.cache=false
# Allow platform to set the port via the PORT environment variable (default 8080)
server.port=${PORT:8080}
logging.level.org.springframework=INFO
